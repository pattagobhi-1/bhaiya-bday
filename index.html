    <style>
        /* Mobile polish */
* { -webkit-tap-highlight-color: transparent; touch-action: manipulation; }

body { 
    font-family: 'Quicksand', sans-serif; 
    background-color: #f3f4f6; 
    margin: 0; 
    overflow: hidden;
    position: fixed;

::-webkit-scrollbar { width: 8px; }
::-webkit-scrollbar-track { background: #000; }

    0% { transform: translateX(0); }

}

}

.final-fade-screen {
    position: fixed;
    inset: 0;
    background: black;
    z-index: 9999;
    pointer-events: none;
    opacity: 0;
    transition: opacity 3s ease-in-out;
}
.fade-active { opacity: 1; pointer-events: auto; }</style>

          candy: { bg: '#FFF5F8', accent: '#FF85A2', text: '#5D2E46' },
          mint: { bg: '#F2FFF9', accent: '#6EE7B7', text: '#064E3B' },
          business: { bg: '#F8FAFC', accent: '#64748B', text: '#1E293B' }
        };

        // --- COMPONENTS ---
        const Stat = ({ label, value }) => (
          <div className="mb-4 w-full">
            <div className="text-xs font-bold font-bungee uppercase mb-1 text-white">{label}</div>
            <div className="w-full bg-gray-700 h-3 rounded-full overflow-hidden border-2 border-black">

        // --- APP ---
        const App = () => {
          // Upgrade 3: Pre-Workout Loader
          const [loading, setLoading] = useState(true);
          const [showFinalStats, setShowFinalStats] = useState(false);
          const [hasOpened, setHasOpened] = useState(false);
          const [currentPage, setCurrentPage] = useState('intro');
          const [theme, setTheme] = useState('candy');
          const [isPlaying, setIsPlaying] = useState(false);

          const [reflexState, setReflexState] = useState('idle');
          const [reflexTime, setReflexTime] = useState(null);
          const [fallingCakes, setFallingCakes] = useState([]);
          const [cakesCaught, setCakesCaught] = useState(0);
          const [fallingBalloons, setFallingBalloons] = useState([]);
          const [balloonsPopped, setBalloonsPopped] = useState(0);
          const [isJumping, setIsJumping] = useState(false);
          const [jumpScore, setJumpScore] = useState(0);
          const [obstacleX, setObstacleX] = useState(110);
          const [isGameOver, setIsGameOver] = useState(false);
          const [memoryCards, setMemoryCards] = useState([]);
          const [flippedIds, setFlippedIds] = useState([]);
          const [cakeStep, setCakeStep] = useState(0);
          const [armPower, setArmPower] = useState(100);
          const [showSike, setShowSike] = useState(false);
          const [sikeCount, setSikeCount] = useState(0);
          const [resistance, setResistance] = useState(1.5);
          const [armWrestleState, setArmWrestleState] = useState('playing');
          const SIKE_MESSAGES = [
  "SIKE!",
  "ALELELE",
  "maan ja",
  "nahi hoga\nmaan jao",
  "bade jiddi ho",
  "are nahi hoga\nbhaiya ji",
  "fir wahi baat",
  "are are\npagal hai kya",
  "bas ab aur\nnahi likh paunga",
  "sahi me pagal\ngogya hai chhodo"
];
          const [activeFinalCard, setActiveFinalCard] = useState(null);
          const [victoryTime, setVictoryTime] = useState(null);
          const [isShaking, setIsShaking] = useState(false);
          const [interstitial, setInterstitial] = useState(null);
          const [isEnding, setIsEnding] = useState(false);
          
          // Upgrade 6: Future Tracker
          const [clickedFinalCards, setClickedFinalCards] = useState([]);
          
          const audioRef = useRef(null);
          const reflexStartRef = useRef(0);
          const reflexTimeoutRef = useRef(null);
          const armStartTimeRef = useRef(null);

          const isHeightExceeded = swipedCount >= 5;
          const myHeightRaw = isHeightExceeded ? 320 : 80 + ((swipedCount / 6) * 120); 

          useEffect(() => {
            const timer = setTimeout(() => { setLoading(false); }, 2500);
            return () => clearTimeout(timer);
          }, []);

          useEffect(() => {
            const mm = (e) => {
              if (!hasOpened) return;
              const np = { id: Math.random(), x: e.clientX, y: e.clientY, emoji: STICKERS[Math.floor(Math.random() * STICKERS.length)] };
              setParticles(p => [...p.slice(-8), np]);
            };
            window.addEventListener('mousemove', mm);
            return () => window.removeEventListener('mousemove', mm);
          }, [hasOpened]);

          useEffect(() => {
            if (activeGame === 'cake') {
  const i = setInterval(() => {
    setFallingCakes(prev => {
      const updated = prev
        .map(c => ({ ...c, y: c.y + 3.2 })) // slightly faster fall
        .filter(c => c.y < 110);

      // Higher spawn rate
      if (Math.random() > 0.75) {
        updated.push({
          id: Math.random(),
          x: Math.random() * 80 + 10,
          y: -10
        });

        // Occasionally spawn a second one
        if (Math.random() > 0.7) {
          updated.push({
            id: Math.random(),
            x: Math.random() * 80 + 10,
            y: -10
          });
        }
      }

      return updated;
    });
  }, 50);

  return () => clearInterval(i);
}
            if (activeGame === 'balloon') {
  const i = setInterval(() => {
    setFallingBalloons(prev => {
      const updated = prev
        .map(b => ({ ...b, y: b.y + 2.8 })) // slightly faster
        .filter(b => b.y < 110);

      if (Math.random() > 0.72) {
        updated.push({
          id: Math.random(),
          x: Math.random() * 80 + 10,
          y: -10,
          color: `hsl(${Math.random() * 360}, 70%, 70%)`,
          isPopping: false
        });

        // Bonus burst chance
        if (Math.random() > 0.8) {
          updated.push({
            id: Math.random(),
            x: Math.random() * 80 + 10,
            y: -10,
            color: `hsl(${Math.random() * 360}, 70%, 70%)`,
            isPopping: false
          });
        }
      }

      return updated;
    });
  }, 50);

  return () => clearInterval(i);
}
            if (activeGame === 'jump' && !isGameOver) {
              const i = setInterval(() => {
                setObstacleX(p => {
                  if (p <= -10) { setJumpScore(s => s + 1); return 110; }
                  if (p > 15 && p < 25 && !isJumping) { setIsGameOver(true); return p; }
                  return p - 2.5;
                });
              }, 40);
              return () => clearInterval(i);
            }
          }, [activeGame, isJumping, isGameOver]);

          const initMemory = () => {
            const icons = ['üçì', 'üç∞', 'üê∂', 'ü¶í', 'üíé', 'üéÆ', 'üåà', 'üç¶'];
            const doubled = [...icons, ...icons].sort(() => Math.random() - 0.5).map((icon, idx) => ({ id: idx, icon, flipped: false, matched: false }));
            setMemoryCards(doubled);
            setFlippedIds([]);
          };
          
          useEffect(() => { if (activeGame === 'memory' && memoryCards.length === 0) initMemory(); }, [activeGame]);

          const startReflex = () => {
            setReflexState('waiting'); setReflexTime(null);
            if (reflexTimeoutRef.current) clearTimeout(reflexTimeoutRef.current);
            reflexTimeoutRef.current = setTimeout(() => { setReflexState('ready'); reflexStartRef.current = Date.now(); }, 1200 + Math.random() * 2000);
          };

          const clickReflex = () => {
            if (reflexState === 'waiting') { if (reflexTimeoutRef.current) clearTimeout(reflexTimeoutRef.current); setReflexState('idle'); return; }
            if (reflexState === 'ready') { setReflexTime(Date.now() - reflexStartRef.current); setReflexState('finished'); confetti({ particleCount: 20 }); }
          };

          const catchCake = (id) => { setFallingCakes(p => p.filter(c => c.id !== id)); setCakesCaught(s => s + 1); confetti({ particleCount: 10, origin: { y: 0.8 } }); };
          const popBalloon = (id) => { setFallingBalloons(p => p.map(b => b.id === id ? { ...b, isPopping: true } : b)); setBalloonsPopped(s => s + 1); setTimeout(() => setFallingBalloons(p => p.filter(b => b.id !== id)), 150); };

          useEffect(() => {
            if (armWrestleState === 'playing' && armPower < 100 && !showSike) {
              const i = setInterval(() => setArmPower(p => Math.min(100, p + (0.5 * resistance))), 50);
              return () => clearInterval(i);
            }
          }, [armPower, armWrestleState, resistance]);

          const pages = ['intro', 'archive', 'memories', 'cake', 'arcade', 'titanium', 'virtual-gift', 'finale'];
          
          // Fix 1: Safe Navigation
          const next = () => {
            const index = pages.indexOf(currentPage);
            if (index < pages.length - 1) {
              setCurrentPage(pages[index + 1]);
            }
          };

          const prev = () => {
            const index = pages.indexOf(currentPage);
            if (index > 0) {
              setCurrentPage(pages[index - 1]);
            }
          };

          // Loader Screen
          if (loading) {
            return (
              <div className="fixed inset-0 bg-black text-white flex flex-col items-center justify-center z-[999]">
                <h2 className="text-3xl font-black font-bungee mb-6 uppercase italic animate-pulse">
                  Drinking 20rs wala ganne ka juice...
                </h2>
                <div className="w-64 h-3 bg-gray-800 rounded-full overflow-hidden border-2 border-gray-600">
                  <motion.div
                    initial={{ width: 0 }}
                    animate={{ width: "100%" }}
                    transition={{ duration: 2.5 }}
                    className="h-full bg-red-500 shadow-[0_0_15px_rgba(239,68,68,0.8)]"
                  />
                </div>
              </div>
            );
          }

          return (
            <div className="fixed inset-0 overflow-hidden font-sans select-none transition-all duration-700" style={{ backgroundColor: THEMES[theme].bg, color: THEMES[theme].text }}>
              <AnimatePresence>

  {/* üî• INTERSTITIAL OVERLAYS (ADD THIS FIRST) */}
  {interstitial === 'defeat' && (
    <motion.div
      key="defeat-overlay"
      initial={{ opacity: 0 }}
      animate={{ opacity: 1 }}
      exit={{ opacity: 0 }}
      className="fixed inset-0 z-[1000] bg-black flex flex-col items-center justify-center p-6 text-center"
    >
      <img
  src="./defeat.gif"
  className="rounded-[2.5rem] border-4 border-white mb-6 w-full max-w-sm shadow-2xl"
/>
      <h2 className="text-white font-bungee text-xl animate-pulse">
        TOTALLY NOT RIGGED...  apne pyare bhai ke sath cheating thodi kar sakta hu ü•∞
      </h2>
    </motion.div>
  )}

  {interstitial === 'gift' && (
  <motion.div
    key="gift-overlay"
    initial={{ scale: 0, rotate: -15, opacity: 0 }}
    animate={{ scale: 1.1, rotate: 5, opacity: 1 }}
    exit={{ scale: 2, opacity: 0 }}
    transition={{ type: "spring", stiffness: 220, damping: 12 }}
    onAnimationStart={() => {
      confetti({
        particleCount: 250,
        spread: 140,
        origin: { y: 0.6 }
      });
    }}
    className="fixed inset-0 z-[1000] bg-pink-500 flex flex-col items-center justify-center overflow-hidden"
  >

    {/* White Flash */}
    <motion.div
      className="absolute inset-0 bg-white"
      initial={{ opacity: 1 }}
      animate={{ opacity: 0 }}
      transition={{ duration: 0.35 }}
    />

    {/* Expanding Blast Ring */}
    <motion.div
      className="absolute w-72 h-72 rounded-full border-4 border-white"
      initial={{ scale: 0, opacity: 1 }}
      animate={{ scale: 3, opacity: 0 }}
      transition={{ duration: 0.8 }}
    />

    {/* Sparkle Burst */}
    <motion.div
      className="absolute w-72 h-72"
      initial={{ scale: 0 }}
      animate={{ scale: 1.4 }}
      transition={{ duration: 0.6 }}
    >
      <div className="absolute top-0 left-1/2 w-1 h-12 bg-white -translate-x-1/2" />
      <div className="absolute bottom-0 left-1/2 w-1 h-12 bg-white -translate-x-1/2" />
      <div className="absolute left-0 top-1/2 h-1 w-12 bg-white -translate-y-1/2" />
      <div className="absolute right-0 top-1/2 h-1 w-12 bg-white -translate-y-1/2" />
    </motion.div>

    {/* Bouncing Gift */}
    <motion.div
      animate={{ y: [0, -35, 0], rotate: [0, -15, 15, 0] }}
      transition={{ repeat: Infinity, duration: 0.6 }}
      className="relative z-10"
    >
      <PackageOpen size={130} className="text-white drop-shadow-xl" />
    </motion.div>

    <h2 className="text-white font-bungee text-3xl mt-8 relative z-10">
      UNBOXING...
    </h2>

  </motion.div>
)}

  {/* üîê YOUR EXISTING LOCK SCREEN */}
  {!hasOpened && (
    <motion.div
      key="intro-lock"
      initial={{ opacity: 0 }}
      animate={{ opacity: 1 }}
      exit={{ scale: 2, opacity: 0 }}
      className="fixed inset-0 z-[200] bg-black/60 backdrop-blur-xl flex items-center justify-center p-8"
    >
      <motion.div
  whileHover={{ scale: 1.05 }}
  onClick={() => {
  setHasOpened(true);
  confetti({ particleCount: 100 });

  if (audioRef.current) {
    audioRef.current.volume = 0;
    audioRef.current.play();
    setIsPlaying(true);

    let volume = 0;
    const fadeIn = setInterval(() => {
      if (volume < 0.98) {
        volume += 0.01;   // 0.02 * 250 steps ‚âà 5 sec
        audioRef.current.volume = volume;
      } else {
        audioRef.current.volume = 1;
        clearInterval(fadeIn);
      }
    }, 100);
  }
}}
  className="bg-white p-14 rounded-[3rem] border-8 border-black shadow-[20px_20px_0px_0px_rgba(255,133,162,1)] cursor-pointer text-center max-w-4xl w-full relative flex flex-col md:flex-row items-center gap-10"
>

  {/* LEFT TEXT */}
  <div className="flex-1 text-center md:text-left">
    <h2 className="text-4xl md:text-5xl font-black font-bungee uppercase italic mb-6">
      UNLOCK ARCHIVE
    </h2>

    <p className="text-lg font-bold italic text-gray-600 mb-8 font-quicksand">
      Tap to access Compact King files.
    </p>

    <Mail className="text-pink-500 animate-pulse" size={60} />
  </div>

  {/* RIGHT MEME */}
  <div className="w-40 md:w-56">
    <img
      src="peak entry.gif"
      className="rounded-2xl border-4 border-black w-full object-cover"
    />
  </div>

</motion.div>
    </motion.div>
  )}

</AnimatePresence>

              <AnimatePresence>{particles.map(p => <motion.div key={p.id} initial={{ opacity: 1, scale: 0.5, x: p.x, y: p.y }} animate={{ opacity: 0, scale: 1.5, y: p.y - 120 }} transition={{ duration: 1.5 }} className="fixed pointer-events-none z-[100] text-xl">{p.emoji}</motion.div>)}</AnimatePresence>

              <header className="fixed top-0 left-0 right-0 h-16 border-b-4 border-black z-50 flex items-center justify-between px-6 bg-white/90 backdrop-blur-md">
                <div className="flex items-center gap-4">
                  <div className="flex gap-1">{(Object.keys(THEMES)).map(t => <button key={t} onClick={() => setTheme(t)} className={`w-5 h-5 rounded-full border-2 border-black ${theme === t ? 'scale-110 ring-1 ring-black' : 'opacity-40'}`} style={{ backgroundColor: THEMES[t].accent }} />)}</div>
                  {currentPage !== 'intro' && hasOpened && <button onClick={prev} className="font-black uppercase text-[10px] tracking-widest font-bungee flex items-center gap-1 hover:text-pink-500 transition-colors"><ChevronLeft size={14}/> BACK</button>}
                </div>
                <button onClick={() => { if (!audioRef.current) return; isPlaying ? audioRef.current.pause() : audioRef.current.play(); setIsPlaying(!isPlaying); }} className="bg-white p-1.5 border-2 border-black rounded-lg shadow-[3px_3px_0px_0px_rgba(0,0,0,1)] active:shadow-none translate-y-0 active:translate-y-1">{isPlaying ? <Volume2 size={18} className="text-pink-500"/> : <VolumeX size={18} className="opacity-40"/>}</button>
              </header>

              <main className="absolute inset-0 flex flex-col items-center pt-24 pb-24 px-6 overflow-y-auto">
                <AnimatePresence mode="wait">
                  {hasOpened && currentPage === 'intro' && (
                    <motion.section key="intro" initial={{ opacity: 0, y: 30 }} animate={{ opacity: 1, y: 0 }} exit={{ x: -100, opacity: 0 }} className="flex flex-col items-center text-center w-full max-w-6xl">
                      <div className="p-2 bg-yellow-300 border-2 border-black mb-6 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] font-bungee uppercase italic text-[10px] tracking-widest">from your favouuritee smol sibling</div>
                      <h1 className="text-7xl md:text-[10rem] font-black uppercase italic leading-none text-black font-bungee drop-shadow-lg mb-10 w-full text-center">HAPPY <br/> <span className="text-pink-500">BIRTHDAY</span></h1>
                      <button onClick={next} className="group flex items-center gap-4 bg-black text-white px-10 py-5 rounded-full font-black text-2xl uppercase border-2 border-black shadow-[10px_10px_0px_0px_rgba(255,133,162,1)] active:scale-95 font-bungee transition-all">START TOUR <ArrowRight className="group-hover:translate-x-2 transition-transform"/></button>
                    </motion.section>
                  )}

                  {hasOpened && currentPage === 'archive' && (
                    <motion.section key="archive" initial={{ opacity: 0, x: 100 }} animate={{ opacity: 1, x: 0 }} className="flex flex-col lg:flex-row items-center gap-12 w-full justify-center">
                       <div
  className={`relative ${
    childhoodCards.length === 0 && !showFinalStats
      ? "w-[90vw] max-w-[600px] aspect-[963/595]"
      : "w-80 h-[450px]"
  }`}
>

  <AnimatePresence>
    {childhoodCards.length > 0 && childhoodCards.map((c, i) => (
      <motion.div
        key={c.id}
        onClick={() => {
          setChildhoodCards(p => p.filter(x => x.id !== c.id));
          setSwipedCount(s => s + 1);
          confetti({ particleCount: 20 });
        }}
        initial={{ scale: 0.8, opacity: 0, rotate: i * 3 }}
        animate={{ scale: 1, opacity: 1, rotate: i * 3 }}
        exit={{
          x: 800,
          rotate: i * 8,
          opacity: 0,
          transition: { duration: 0.4 }
        }}
        style={{ zIndex: childhoodCards.length - i }}
        className="absolute inset-0 cursor-pointer"
      >
        <div className="p-5 border-4 border-black h-full rounded-[3rem] bg-white shadow-[12px_12px_0px_0px_rgba(0,0,0,1)] flex flex-col overflow-hidden">
          <div className="flex-grow overflow-hidden border-2 border-black rounded-[2rem] mb-4">
            <img
              src={c.image}
              className="w-full h-full object-cover pointer-events-none"
            />
          </div>
          <h3 className="text-xl font-black font-bungee italic text-center tracking-tight">
            {c.title}
          </h3>
        </div>
      </motion.div>
    ))}

    {/* FINAL WIDE MEME FIRST */}
    {childhoodCards.length === 0 && !showFinalStats && (
  <motion.div
    key="final-meme"
    initial={{ opacity: 0, scale: 0.8 }}
    animate={{ opacity: 1, scale: 1 }}
    transition={{ duration: 0.5 }}
    onClick={() => setShowFinalStats(true)}
    className="w-full h-full bg-white border-4 border-black rounded-[3rem]
               shadow-[15px_15px_0px_0px_rgba(0,0,0,1)]
               overflow-hidden cursor-pointer"
  >
